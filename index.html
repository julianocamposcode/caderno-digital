<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caderno</title>
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      .caderno {
        display: flex;
        padding: 1rem;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        padding-block: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .salvar {
        padding: 0.6rem;
        color: white;
        width: 6rem;
        background: steelblue;
        border-radius: 8px;
		border: none;
      }

      .delete {
        padding: 0.6rem;
        color: white;
        width: 6rem;
        background: red;
        border-radius: 8px;
		border: none;
      }

      .buttons {
        padding: 1rem;
        gap: 0.5rem;
        display: flex;
      }

      .between {
        display: flex;
        justify-content: flex-end;
      }

      textarea {
        width: 90%;
        margin: 0 auto;
        line-height: 160%;
        padding: 1rem;
      }

      p {
        position: absolute;
      }

      .none {
        display: none;
      }

      .dark {
        position: absolute;
        right: 0;
        color: white;
        background: black;
        border-radius: 7px;
        margin: 1rem;
        padding: 0.5rem 0.3rem;
        border: inset 1px white;
      }

      .escuro {
        background: #1b1b1c;
        color: white;
        transition: 1s;
      }

      .chek_theme {
        visibility: hidden;
        position: absolute;
      }

	  label {
		border-radius: 7px;
        padding: 0.6rem;
	  }
    </style>

    <section class="caderno">
      <button class="dark">
        <input class="chek_theme" type="checkbox" id="input" />
        <label for="input">
          <span class="texto"></span>
        </label>
      </button>
      <form action="">
        <h1>Anotações</h1>

        <textarea name="" id="" cols="30" rows="25"> </textarea>

        <div class="between">
          <div class="buttons">
            <input type="submit" value="Salvar" class="salvar" />
            <button class="delete">
              <span>Excluir</span>
            </button>
          </div>
        </div>
      </form>
    </section>

    <script>
      let form = document.querySelector("form");
      let area = form.querySelector("textarea");
      let apagar = document.querySelector(".delete");
      let salvar = document.querySelector(".salvar");
      let caderno = document.querySelector("body");
      let chek = document.querySelector(".chek_theme");
      let texto = document.querySelector(".texto");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        let area = form.querySelector("textarea").value;

        localStorage.area = area;
      });

      area.innerHTML = localStorage.area;

      salvar.onclick = () => {
        let condicao = document.createElement("p");
        condicao.classList.add("salvado");
        form.appendChild(condicao);

        if (area.value == "") {
          alert("Não é possível salvar uma anotação vazia!");
        } else {
          salvar.value = "salvo";
          condicao.innerText = "Anotação salva com sucesso!";
        }
      };

      apagar.addEventListener("click", (event) => {
        if (area.value == "") {
          alert("Não é possível excluir uma anotação vazia!");
        } else {
          let apagaOuNao = confirm(
            "Tem certeza que deseja Excluir essa anotação? Essa ação não poderá ser desfeita!"
          );

          if (apagaOuNao == true) {
            let salvo = document.querySelector(".salvado");

            if (salvo == null) {
              area.value = "";
            } else {
              salvo.classList.add("none");
            }
            area.value = "";
            salvar.value = "salvar";
          }
        }
      });

      if (localStorage.area == undefined) {
        area.value = "";
      }

      chek.addEventListener("change", () => {
        if (chek.checked == true) {
          caderno.classList.toggle("escuro");
          area.style.backgroundColor = "#181c1f";
          area.style.color = "white";
          localStorage.dark = "true";
          texto.textContent = "Light Theme";
        } else {
          caderno.classList.remove("escuro");
          area.style.backgroundColor = "";
          area.style.color = "";
          localStorage.dark = "false";
          texto.textContent = "Dark Theme";
        }
      });

      window.onload = () => {
        if (localStorage.dark == "true") {
          chek.checked = () => {};
          caderno.classList.add("escuro");
          area.style.backgroundColor = "#181c1f";
          area.style.color = "white";
          texto.textContent = "Light Theme";
        } else {
          caderno.classList.remove("escuro");
          area.style.backgroundColor = "";
          area.style.color = "";
          texto.textContent = "Dark Theme";
        }
      };
    </script>
  </body>
</html>
